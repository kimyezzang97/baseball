<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width" , initial-scale="1">
<body>
<div class="container">
    <div class="">
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">승리 팀</li>
            <table class="table tblae-striped" style="text-align: center; border: 1px solid #dddddd">
                <thead>
                    <tr>
                        <th style="background-color: #eeeeee; text-align: center;">이름</th>
                        <th style="background-color: #eeeeee; text-align: center;">타율</th>
                        <th style="background-color: #eeeeee; text-align: center;">홈런</th>
                        <th style="background-color: #eeeeee; text-align: center; color: darkblue">MVP</th>
                    </tr>
                </thead>
                <tr th:each="item : ${list}" th:if="${item.get('win_status')}">
                    <td th:text="${item.get('name')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.get('hit') / (item.get('try') * 1.0), 1, 3)}"></td>
                    <td th:text="${item.get('homerun')}"></td>
                    <td th:if="${item.get('mvp')}">MVP</td>
                    <td th:if="${!item.get('mvp')}"></td>
                </tr>
            </table>
        </ul>

        <ul class="list-group">
            <li class="list-group-item list-group-item-danger">패배 팀</li>
            <table class="table tblae-striped" style="text-align: center; border: 1px solid #dddddd">
                <thead>
                <tr>
                    <th style="background-color: #eeeeee; text-align: center;">이름</th>
                    <th style="background-color: #eeeeee; text-align: center;">타율</th>
                    <th style="background-color: #eeeeee; text-align: center;">홈런</th>
                    <th style="background-color: #eeeeee; text-align: center; color: darkblue">MVP</th>
                </tr>
                </thead>
                <tr th:each="item : ${list}" th:if="${!item.get('win_status')}">
                    <td th:text="${item.get('name')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.get('hit') / (item.get('try') * 1.0), 1, 3)}"></td>
                    <td th:text="${item.get('homerun')}"></td>
                    <td th:if="${item.get('mvp')}">MVP</td>
                    <td th:if="${!item.get('mvp')}"></td>
                </tr>
            </table>
        </ul>
    </div>
</div>
</body>
</html>
