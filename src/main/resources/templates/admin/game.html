<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>경기 추가</title>

    <style>
        .date-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: flex-end;
        }

        td {
            padding: 1px !important;
        }

        /*.player-mvp {*/
        /*    appearance: none; !* 기본 드롭다운 스타일 제거 *!*/
        /*    -webkit-appearance: none; !* 사파리(iOS) 지원 *!*/
        /*    -moz-appearance: none; !* Firefox 지원 *!*/
        /*    padding-right: 0px; !* 화살표 공간 없애기 *!*/
        /*    background-image: none !important; !* 화살표 아이콘 제거 *!*/
        /*    font-size: 2px; */
        /*}*/

        .player-mvp {
            width: 100%;   /* 부모 칸에 맞게 크기 확장 */
            height: 100%;  /* 부모 칸에 맞게 크기 확장 */
            transform: scale(2); /* 체크박스 크기를 두 배로 확대 */
            transform-origin: center center; /* 변환 기준 중앙 설정 */
            margin-top: 10px;
        }

    </style>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width" , initial-scale="1">
<body>
<div class="container">
    <div class="">
        <div class="date-container">
            <label for="gameDate">[경기날짜] </label>
            <input type="date" id="gameDate" name="game_date" required>
        </div>

        <ul class="list-group">
            <li class="list-group-item list-group-item-info">
                승리 팀
            </li>
        </ul>
        <table class="table table-bordered border-success-subtle">
            <thead>
                <tr>
                    <th style="text-align: center;">이름</th> <!-- 25 -->
                    <th style="text-align: center;">타율</th> <!-- 20 -->
                    <th style="text-align: center;">안타</th> <!-- 10 -->
                    <th style="text-align: center;">홈런</th> <!-- 10 -->
                    <th style="text-align: center;">MVP</th> <!-- 10 -->
                    <th style="text-align: center;">잃은 돈</th> <!-- 25 -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="winPlayer, index : ${#numbers.sequence(1,4)}">
                    <td style="width: 25%;">
                        <input type="text" class="form-control" th:id="|winPlayerName${index}|">
                    </td>
                    <td style="width: 20%;">
                        <input type="text" class="form-control" th:id="|winPlayerHitPercent${index}|">
                    </td>
                    <td style="width: 13%;">
                        <input type="text" class="form-control" th:id="|winPlayerHit${index}|">
                    </td>
                    <td style="width: 14%;">
                        <input type="text" class="form-control" th:id="|winPlayerHomerun${index}|">
                    </td>
                    <td style ="width:10%;">
                        <input type="checkbox" class="player-mvp" th:id="|winPlayerMVP${index}|">
                    </td>
                    <td style="width: 18%;">
                        <input type="text" class="form-control" th:id="|winPlayerMoney${index}|">
                    </td>
                </tr>
            </tbody>
        </table>

        <br>

        <ul class="list-group">
            <li class="list-group-item list-group-item-danger">
                패배 팀
            </li>
        </ul>
        <table class="table table-bordered border-success-subtle">
            <thead>
                <tr>
                    <th style="text-align: center;">이름</th> <!-- 25 -->
                    <th style="text-align: center;">타율</th> <!-- 20 -->
                    <th style="text-align: center;">안타</th> <!-- 10 -->
                    <th style="text-align: center;">홈런</th> <!-- 10 -->
                    <th style="text-align: center;">MVP</th> <!-- 10 -->
                    <th style="text-align: center;">잃은 돈</th> <!-- 25 -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="losePlayer, index : ${#numbers.sequence(1,4)}">
                    <td style="width: 25%;">
                        <input type="text" class="form-control" th:id="|losePlayerName${index}|">
                    </td>
                    <td style="width: 20%;">
                        <input type="text" class="form-control" th:id="|losePlayerHitPercent${index}|">
                    </td>
                    <td style="width: 13%;">
                        <input type="text" class="form-control" th:id="|losePlayerHit${index}|">
                    </td>
                    <td style="width: 14%;">
                        <input type="text" class="form-control" th:id="|losePlayerHomerun${index}|">
                    </td>
                    <td style ="width:10%;">
                        <input type="checkbox" class="player-mvp" th:id="|losePlayerMVP${index}|">
                    </td>
                    <td style="width: 18%;">
                        <input type="text" class="form-control" th:id="|losePlayerMoney${index}|">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
