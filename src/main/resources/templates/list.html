<html>
<head>
  <title>내기 기록</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width" , initial-scale="1">
<body>
<div class="container">
  <div class="row">
    <table class="table tblae-striped" style="text-align: center; border: 1px solid #dddddd">
      <thead>
      <tr>
        <th style="background-color: #eeeeee; text-align: center;">이름</th>
        <th style="background-color: #eeeeee; text-align: center;">잃은 돈</th>
        <th style="background-color: #eeeeee; text-align: center;">진 횟수</th>
        <th style="background-color: #eeeeee; text-align: center;"><img src="img/homerun.png" width="25px"></th>
        <th style="background-color: #eeeeee; text-align: center; color:red">병살</th>
      </tr>
      </thead>
        <tr th:each="dto : ${list}">
          <td th:text="${dto.getMember_name()}"></td>
          <!-- <td th:text="${dto.getMember_money()}"></td> -->
          <td th:text="${#numbers.formatInteger(dto.getMember_money(), 0, 'COMMA')}"></td>
          <td th:text="${dto.getMember_count()}"></td>
          <td th:text="${dto.getHome_run()}"></td>
          <td th:text="${dto.getDouble_out()}"></td>
        </tr>
    </table>
  </div>
</div>
</body>
</html>
