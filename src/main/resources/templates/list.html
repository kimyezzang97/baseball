<html>
<head>
  <title>내기 기록</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width" , initial-scale="1">
<body>
<div class="container">
  <div class="row">
    <table class="table tblae-striped" style="text-align: center; border: 1px solid #dddddd">
      <thead>
      <tr>
        <th style="background-color: #eeeeee; text-align: center;">이름</th>
        <th style="background-color: #eeeeee; text-align: center;">잃은 돈</th>
        <th style="background-color: #eeeeee; text-align: center;">승/패</th>
        <th style="background-color: #eeeeee; text-align: center; color: darkblue">승률</th>
        <th style="background-color: #eeeeee; text-align: center; color: darkred">타율</th>
        <th style="background-color: #eeeeee; text-align: center;"><img src="img/homerun.png" width="23px"></th>
<!--        <th style="background-color: #eeeeee; text-align: center; color:red;">병살</th>-->
        <th style="background-color: #eeeeee; text-align: center;"><u>MVP</u></th>
      </tr>
      </thead>
        <tr th:each="dto : ${list}">
          <td th:text="${dto.getMember_name()}"></td>
          <!-- <td th:text="${dto.getMember_money()}"></td> -->
          <td th:text="${#numbers.formatInteger(dto.getMember_money(), 0, 'COMMA')}"></td>
          <td th:text="${dto.getWin_cnt()} + '/' + ${dto.getLose_cnt()}"> </td>
          <td th:text="${#numbers.formatInteger(dto.getWin_percent(), 1, 'COMMA')} + '%'"></td>
          <td th:text="${dto.getAverage() }"></td>
          <td th:text="${dto.getHome_run()}"></td>
<!--          <td th:text="${dto.getDouble_out()}"></td>-->
          <td th:text="${dto.getMvp_cnt()}"></td>
        </tr>
       <tr>
         <td colspan='3'><b>총 금액 : </b></td>
         <td colspan='4' th:text="${#numbers.formatInteger(total_money, 0, 'COMMA')}" style="font-weight: bold"></td>
       </tr>
    </table>
  </div>
</div>
</body>
</html>
